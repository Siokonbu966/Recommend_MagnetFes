<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-fx038NkLY4U1TCrBDiu5FWPEa9eiZu01EiLryshJbCo=" crossorigin="anonymous">
        <link rel="stylesheet" href=./style.css>
        <title>あなたにおすすめ！磁石祭企画！</title>
    </head>

    <body class="bg-primary-subtle">
        <header>
            <nav class="navbar mag25_red" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand fs-2" href="#">あなたにおすすめ！磁石祭企画！<a>
                </div>
            </nav>
        </header>

        <!-- input text box -->
        <div class="d-flex justify-content-center">
            <div class="col-auto">
                <div class="container pt-3">
                <h1 class="text-center">🧲あなたのことを教えてね！🧲</h1>
                </div>
            </div>
        </div>
        
        <div class="d-flex justify-content-center">
            <div class="col-sm-9 col-lg-6">
                <div class="input-group input-group-lg mb-3">
                    <span class="input-group-text" id="basic-addon1">ニックネーム</span>
                    <input type="text" class="form-control" id="name" placeholder="山田太郎" aria-label="山田太郎" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>

        <!-- radio button -->
        <div class="d-flex justify-content-center">
            <div class="col-auto">
                <div class="container pt-3">
                    <h2 class="text-center">↓　どっちの方が良い？　↓</h2>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="form-check d-flex">
                <input class="btn-check" type="radio" name="online" id="radio_online" value="online">
                <label class="btn btn-outline-mag25_blue btn-lg p-3 me-5 fw-bold" for="radio_online">
                    オンライン
                </label>

                <div class="vr bg-transparent" style="width: 140px;"></div>
                
                <input class="btn-check" type="radio" name="online" id="radio_offline" value="offline">
                <label class="btn btn-outline-mag25_red btn-lg p-3 ms-5 me-3 fw-bold" for="radio_offline">
                    オフライン
                </label>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-primary btn-lg px-5 py-3 m-4" id="result_button">診断する</button>
        </div>


        <!---
        <div id="result_plan">
        </div>
        <div id="result_link">
        </div>
        -->

        <!--- result -->
        <div class="container py-5" id="result-area" style="display: none;">
            <div class="card shadow-lg text-center">
                <div class="card-header bg-info text-white fs-4">
                🔍 診断結果 🔍
                </div>
                <div class="card-body">
                    <h2 class="card-title fw-bold" id="result_plan"></h2>
                    <p class="card-text" id="result_link"></p>
                    <div class="mt-4">
                        <!-- <a href="#" class="btn btn-primary me-2">もう一度診断</a>
                        <a href="#" class="btn btn-outline-secondary">結果をシェア</a> -->
                    </div>
                </div>
            </div>
        </div>
        
        <script src="./script.js"></script>
    </body>
</html>
